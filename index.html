<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="quote-box">
    <h1>Quote of the day</h1>
    <p class="quote">"Your talent is God's gift to you. What you do with it is your gift back to God."</p>
    <p class="quote-author">- Leo Buseaglia</p>
    <div class="btns">
      <button class="new-quote">New Quote</button>
      <button class="tweet-btn"><i class="fa-brands fa-twitter"></i> Tweet</button>
    </div>
  </div>
</body>
</html>
